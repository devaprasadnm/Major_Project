<app-header></app-header>
<div class="container">
    <div class="left-column">
      <form class="form-group">
        <label class="form-label" for="file-upload">Choose a file to upload:</label>
        <input [(ngModel)]="file" class="form-control" type="file" id="file-upload" name="file-upload">
      </form>
      <div class="btn-container">
        <button class="btn btn-primary" (click)="upload()">Upload</button>
      </div>
    </div>
   
    <div *ngIf="file" class="right-column">
        <h4 *ngIf="flag2">Segmented Images</h4>
        <h6 *ngIf="flag1">Loading...</h6>
        <div class="output">
          <figure *ngFor="let i of ans" class="img-container"><img [src]="i.url" alt="Example image"><figcaption>{{i.name}}</figcaption></figure>
        </div>
        <!-- <h4 *ngIf="flag2">Original Images</h4>
        <div class="output">
          <figure *ngFor="let i of org" class="img-container"><img [src]="i.url" alt="Example image"><figcaption>{{i.name}}</figcaption></figure>
          </div>
       -->
    </div>
  </div>
